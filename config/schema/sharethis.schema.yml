sharethis.settings:
  type: config_object
  mapping:
    article_options:
      type: string
      label: 'Article Options'
    button_option:
      type: string
      label: 'Max timeout value'
    comments:
      type: integer
      label: 'Enable comments'
    late_load:
      type: integer
      label: 'Enable late load'
    location:
      type: string
      label: 'Location of the sharethis buttons'
    callesi:
      type: string
      label: 'Callesi'
    node_types:
      type: sequence
      label: 'Node types'
      sequence:
        type: string
        label: 'Bundles'
    option_extras:
      type: mapping
      label: 'Options extra'
      mapping:
        'Google Plus One:plusone':
          type: string
          label: 'Google Plus One'
        'Facebook Like:fblike':
          type: string
          label: 'Facebook Like'
    option_neworzero:
      type: integer
      label: 'Option New or Zero'
    option_onhover:
      type: integer
      label: 'Option on hover'
    option_shorten:
      type: integer
      label: 'Option Shorten'
    page_options:
      type: string
      label: 'Page Options'
    publisherID:
      type: string
      label: 'Publisher ID'
    service_option:
      type: string
      label: 'Service Option'
    twitter_handle:
      type: string
      label: 'Twitter handle'
    twitter_recommends:
      type: string
      label: 'Twitter Recommends'
    twitter_suffix:
      type: string
      label: 'Twitter Suffix'
    webform_options:
      type: string
      label: 'Webform Options'
    weight:
      type: integer
      label: 'Weight'
    widget_option:
      type: string
      label: 'Widget Option'
    cns:
      type: mapping
      label: 'CNS'
      mapping:
        donotcopy:
          type: integer
          label: 'Do not Copy'
        hashaddress:
          type: integer
          label: 'Has Address'
    sharethisnodes:
      type: sequence
      label: 'Node Option Modes'
      sequence:
        type: mapping
        mapping:
          full:
            type: string
            label: 'Full'
          teaser:
            type: string
            label: 'Full'
          print:
            type: string
            label: 'Full'
          rss:
            type: string
            label: 'Full'
          search_index:
            type: string
            label: 'Full'
          search_result:
            type: string
            label: 'Full'

